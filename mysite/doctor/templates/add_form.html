<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a new {{ title }}</title>
  </head>
  <body>
    <h1>Add a new {{ title}} </h1>
    <div>
      <p><a href="{% url 'login' %}">Login</a></p>

      {{ form }}

</form>
  </body>
</html>
